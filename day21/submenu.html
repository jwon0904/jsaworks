<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap a{text-decoration: none;}
        ul{display: none;}
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //학교안내
            $(".btn1 a").on("mouseover",function(){
                // let a = $(this); //이벤트가 일어난 대상
                // a.parent().next().show();
                $(".ul1").css("display", "block")
                $(".btn1 a").css("background","pink")
            });
            $(".btn1 a").on("mouseout",function(){
                // let a = $(this); //이벤트가 일어난 대상
                // a.parent().next().hide();
                // a.css("background","white")
                $(".ul1").css("display", "none");
                $(".btn1 a").css("background","white")
            });

            //학교 생활
            $(".btn2 a").on("click", function(){
                // let a = $(this);
                // a.parent().next().show();
                $(".ul2").css("display","block");
            });
            $(".btn2 a").on("mouseout", function(){
                // let a = $(this);
                // a.parent().next().show();
                $(".ul2").css("display","none");
            });
        });

    </script>
    <title></title>
</head>
<body>
    <div class="wrap">
        <p class="btn1"><a href="#">학교안내</a></p>
        <ul class="ul1">
            <li>학교장인사말</li>
            <li>학교연혁?</li>
            <li>찾아오시는길</li>
        </ul>
        <p class="btn2"><a href="#">학교생활</a></p>
        <ul class="ul2">
            <li>공지사항</li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
