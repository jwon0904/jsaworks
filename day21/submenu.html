<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrap a{text-decoration: none;}
        .wrap .ul1{display: none;}
    </style>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //학교안내
            $(".btn1 a").on("mouseover",function(){
                let a = $(this); //이벤트가 일어난 대상
                a.parent().next().show();
                a.css("background","pink")
            });
            $(".btn1 a").on("mouseout",function(){
                let a = $(this); //이벤트가 일어난 대상
                a.parent().next().hide();
                a.css("background","white")
            });
        });
    </script>
    <title></title>
</head>
<body>
    <div class="wrap">
        <p class="btn1"><a href="#">학교안내</a></p>
        <ul class="ul1">
            <li>학교장인사말</li>
            <li>학교연혁?</li>
            <li>찾아오시는길</li>
        </ul>
    </div>
</body>
</html>
