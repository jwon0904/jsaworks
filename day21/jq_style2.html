<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        div{padding: 20px; margin: 20px; background: #f60;}
    </style>
    <script>
        $(function(){
            $("div").width(200).height(150);
            console.log("width" + $("div").width());
            console.log("height" + $("div").height());
            console.log("innerWidth" + $("div").innerWidth());
            console.log("innerHeight" + $("div").innerHeight());
            console.log("outerWidth" + $("div").outerWidth());
        });
    </script>
</head>
<body>
    <div>내용</div>
</body>
</html>
