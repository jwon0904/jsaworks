<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 함수</title>
    
</head>
<body>
    <div>
        <img src="images/cup-1.png" onclick="changePic()" alt="컵" id="pic">

    </div>
    <script>
        function changePic(){
          let pic =  document.querySelector("#pic");
          pic.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
