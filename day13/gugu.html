<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
</head>
<body>
    <script>
        function printGugu(x){
            for(let i = 1; i<=9; i++){
            
                document.write(x +"x"+ i +"="+ (x*i)+"<br>")
            }

     }
     let x = parseInt(prompt("숫자입력"))

     printGugu(x);



       
    </script>
</body>
</html>
