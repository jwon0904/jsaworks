<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 선언과 사용</title>
</head>
<body>
    <script>
        //비어있는 number라는 이름의 배열 선언
        let number = new Array();
        console.log("배열의 길이 : " + number.length)

        //입력(인덱스로 저장)
        number[0] = 10;
        number[1] = 20;
        number[2] = 30;
        number[3] = 40;

        //특정한 1개 검색(조회)
        console.log(number[0]);
        
        console.log("배열의 길이 : " + number.length)
        
        //자료 수정
        number[1] = 50;

        //목록 조회
        for(let i = 0; i < number.length; i++){
            document.write(number[i] + " ");    
        }

        //number 배열의 계산
        console.log(number[0] + number[1]); //60
        console.log(number[1] > number[2]); //true
        
        let sumV = 0;
        let avgV = 0.0;
        for(let i = 0; i< number.length; i++){
            sumV = sumV + number[i];
        }
        avgV = sumV / number.length;
        

        document.write("<br> 평균 : " + avgV)
        document.write("<br> 총점 : " + sumV)

        /*
            i = 0, 10 = 0 + 10
            i = 1, 60 = 10 + 50
            i = 1, 90 = 60 + 30
            i = 1, 130 = 90 + 40
        */

        
    </script>
</body>
</html>
