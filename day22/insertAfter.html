<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/insert.css">
    <script src="js/jquery-3.6.0.js"></script>
     <script>
         $(function(){
             let totalNum = $(".vis > div").length;
            //  console.log(totalNum);
            let currentNum = 1;  //전역 변수
            $(".page_n > span:first").text(currentNum);
            $(".page_n > span:last").text(totalNum);
            $(".next_b").click(function(){
                currentNum++;
                if(currentNum > totalNum){
                    currentNum = 1;
                }
                $(".page_n > span:first").text(currentNum);
            $(".vis div:first").insertAfter(".vis div:last");
            });
            $(".prev_b").click(function(){
                currentNum--;
                if(currentNum < 1){
                    currentNum = totalNum;
                }
            $(".page_n > span:first").text(currentNum);
            $(".vis div:last").insertBefore(".vis div:first");
            });
         });
     </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&lt; 다음</button>
        </div>
        <div class="vis">
            <div>
                <a href="#"><img src="img/1.jpg" alt="HTML"></a>
            </div>
            <div>
                <a href="#"><img src="img/2.jpg" alt="CSS"></a>
            </div>
            <div>
                <a href="#"><img src="img/3.jpg" alt="Javascript"></a>
            </div>
            <div>
                <a href="#"><img src="img/4.jpg" alt="jQuery"></a>
            </div>
        </div>
    </div>
</body>
</html>
